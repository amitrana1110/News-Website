<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Shuttle</title>
    <link rel="shortcut icon" href="./assets/android-chrome-192x192.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./assets/logo.png" alt="Company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="tech" onclick="onNavItemClick('tech')">Technology</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="programing" onclick="onNavItemClick('programing')">Programming</li>
                    <li class="hover-link nav-item" id="anime" onclick="onNavItemClick('anime')">Anime</li>
                </ul>
            </div>
            <div class="search-bar flex ">
                <input id="search-text" type="text" class="news-input" placeholder="e.g science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
           
        </div>
    </main>
    <template id="template-news-card">
        <div class="cards">
            <div class="cards-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title.</h3>
                <h6 class="news-source" id="news-source">End Gadget 28/08/2023</h6>
                <p class="news-discription" id="news-discription">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consectetur deleniti earum hic dignissimos rerum totam nihil consequuntur vero quisquam laboriosam.</p>
            </div>
        </div>
        
    </template>

    <script src="script.js"></script>
</body>
</html>
